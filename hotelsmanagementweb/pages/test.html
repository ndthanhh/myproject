<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Room</title>
    <link rel="stylesheet" href="../css/detailroom.css">
</head>
<body>

    <header class="header">
        <div class="header__logo">
            <a href="home.html" class="header__link">LankaStay.</a>
        </div>
        <nav class="header__nav">
            <a href="home.html" class="header__nav-link">Home</a>
            <a href="rooms.html" class="header__nav-link">Rooms</a>
            <a href="about.html" class="header__nav-link">About</a>
            <a href="contact.html" class="header__nav-link">Contact</a>
            <button class="header__button">Login</button>
        </nav>
    </header>

    <main class="room-detail">
        <div class="room-detail__container">
            <h1 class="room-detail__title">Blue Origin Fams</h1>
            <p class="room-detail__location">Galle, Sri Lanka</p>

            <div class="room-detail__gallery">
                <img src="room1.jpg" alt="Room Image 1" class="room-detail__image">
                <img src="room2.jpg" alt="Room Image 2" class="room-detail__image">
                <img src="room3.jpg" alt="Room Image 3" class="room-detail__image">
            </div>

            <div class="room-detail__info">
                <p class="room-detail__description">
                    Enjoy a luxurious stay in the heart of nature with modern facilities and breathtaking views.
                </p>
                <div class="room-detail__price">
                    <span class="room-detail__price-value">$200</span> per day
                </div>
                <a href="booking.html" class="room-detail__button">Book Now</a>
            </div>

            <div class="room-detail__amenities">
                <div class="amenity">
                    <span class="amenity__icon">🛏️</span>
                    <span class="amenity__text">1 Bedroom</span>
                </div>
                <div class="amenity">
                    <span class="amenity__icon">🛋️</span>
                    <span class="amenity__text">1 Living Room</span>
                </div>
                <div class="amenity">
                    <span class="amenity__icon">🚿</span>
                    <span class="amenity__text">1 Bathroom</span>
                </div>
                <div class="amenity">
                    <span class="amenity__icon">📶</span>
                    <span class="amenity__text">10 mbps Wi-Fi</span>
                </div>
                <div class="amenity">
                    <span class="amenity__icon">📺</span>
                    <span class="amenity__text">2 Televisions</span>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
