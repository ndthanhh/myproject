<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ha Noi Booking</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <!-- dùng normalize để rest css -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="../css/base.css">
        <link rel="stylesheet" type="text/css" href="../css/main.css">
        <link rel="stylesheet" type="text/css" href="../css/booking.css">
</head>
<body>
    <div class="header">
        <h1 class="header__logo">HanoiBooking.</h1>
        <hr>
    </div>
    <div class="day">
        <div>
            <label for="days">Số ngày:</label>
            <button id="decrease">-</button>
            <span id="days">2</span>
            <button id="increase">+</button>
        </div>
        <div class="container">
            <div class="question">How long will you stay?</div>
            <div class="selector">
              <button class="button minus">-</button>
              <div class="days">2 Days</div>
              <button class="button plus">+</button>
            </div>
          </div>
          
        <div>
            <p>Bạn sẽ thanh toán <span id="total-cost">400</span> USD cho <span id="total-days">2 ngày</span></p>
        </div>
    
        <script>
            // Khởi tạo biến
            let days = 2;
            const costPerDay = 200;
    
            // Lấy các phần tử từ DOM
            const daysElement = document.getElementById('days');
            const totalCostElement = document.getElementById('total-cost');
            const totalDaysElement = document.getElementById('total-days');
    
            const decreaseButton = document.getElementById('decrease');
            const increaseButton = document.getElementById('increase');
    
            // Hàm cập nhật giao diện
            function updateInfo() {
                daysElement.textContent = days;
                totalDaysElement.textContent = `${days} ngày`;
                totalCostElement.textContent = days * costPerDay;
            }
    
            // Xử lý giảm số ngày
            decreaseButton.addEventListener('click', () => {
                if (days > 1) {
                    days--;
                    updateInfo();
                }
            });
    
            // Xử lý tăng số ngày
            increaseButton.addEventListener('click', () => {
                days++;
                updateInfo();
            });
    
            // Cập nhật lần đầu
            updateInfo();
        </script>
    </div>

</body>
</html>
